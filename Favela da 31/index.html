<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favela Da 31</title>
</head>
<body>
    <h1>Beira Mata</h1> 
<table>
    <form action="formulario.html" method="GET">

    <label for="nome">Nome:</label>
    <input type="name" name="nome" id="name" required>
    
    <!-- number, checkbox and radios -->

    <label for="numero">Numero da camisa: </label>
    <input type="number" name="numero" id="numero" min="1" max="99" required>

    <input type="radio" name="generos" id="masculino" value="masculino" required>
    <label for="masculino">masculino </label>
    
    <input type="radio" name="generos" id="feminino" value="feminino" required>
    <label for="feminino">feminino  </label>

    <label for="Titular">  titular </label>
    <input type="radio" name="Beira mata" id="Titular" value="Titular" required>


    <label for="Reserva">reserva</label>
    <input type="radio" name="Beira mata" id="Reserva" value="Reserva" required>
    
    <button type="submit">Enviar</button>

    <form  class="fml" method="Favela da 31" netlify>
    <form method="post" name="formulario de camisas" netlify>

     
       <div class="col-1 col-s-6">
            <fieldset>
                <legend>Data</legend>

                <div class="row">
                    <div class="col-4 col-s-12">
                        <label for="txtData" class="rotulo" >Data:</label>
                        <input type="date" id="txtData" name="data" class="caixa-texto" min="2000-01-01" max="2012-01-01">


                </div>
            </fieldset>




        

    

</table>

</body>
</html>
